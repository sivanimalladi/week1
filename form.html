 <label for="phone">phone number:</label>

 <textarea rows = "5" cols = "60" name = "description">
         </textarea><br>

<input type="checkbox" id="DBMS" name="SUB" value="DBMS">

<label for="Computer_Networks">Computer Networks</label><br>
